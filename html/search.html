<style type="text/css">
#tabster-search-overlay * {
  color: white !important;
}

#tabster-search-overlay hr {
  background-color: white;
  margin-top: 5px;
  display: block;
}

#tabster-search-overlay span {
  margin-top: 15px;
  display: block;
}

#tabster-search-bar {
  width: 98%;
  color: #000 !important;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 20px;
  height: 34px;
  margin-bottom: 0;
  padding: 4px;
  background-color: white;
  border-radius: 3px;
  border: 1px solid #E8E8E8;
  box-shadow: #444 0px 0px 1px;
  width: 100%;
  outline: none;
  box-sizing: border-box;
  display: block;
}

#tabster-search-items {
  margin-top: 20px;
  list-style-type: none;
  overflow: auto;
  overflow-x: hidden;

  color: white;

  display: inline-block;

  margin-left: 15px;

}

  height: 24px;
  vertical-align: middle;

  background-color:#2457FF;
